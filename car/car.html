<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример веб-страницы</title>
    
  </head>
  <body  background="1674352561_gas-kvas-com-p-3d-risunok-doroga-22.jpg">

    <img src="54-545722_image-result-for-png-car-top-view-lamborghini (1).png"  height ="100" id="limage" alt = "popa">


  
  
    <script>
      
      var x = 0;
      var y = 0;
      var a = 0.1;
      var izmgrad = 3;
      var grad = 0;
      var carrentkey = [0,0,0,0,0];
      var speed = 0;
      var newgrad = 0;
      var dopgrad = 0;
      var image = document.getElementById('limage');
      

      function up() {
        y -= Math.cos((grad*Math.PI)/180)*speed;
        x += Math.sin((grad*Math.PI)/180)*speed;
        
      }
      
      function left() {
        if (speed > 0){
          grad -= (izmgrad*Math.log(Math.abs(speed)+1))/2;
        }
        if (speed < 0) {
          grad += (izmgrad*Math.log(Math.abs(speed)+1))/2;
        }
      }
      function right() {
        if (speed > 0) {
          grad += (izmgrad*Math.log(Math.abs(speed)+1))/2;
        }
        if (speed < 0) {
          grad -= (izmgrad*Math.log(Math.abs(speed)+1))/2;
        }
      }
      function drift() {
        speed /= 1.005;
        dopgrad += 1.5;
          
          if (carrentkey[2] == 1 && carrentkey[3] == 0) {
            newgrad -= Math.log((Math.abs(dopgrad)+1.1)/5);
          }
          if (carrentkey[2] == 0 && carrentkey[3] == 1) {
            newgrad += Math.log((Math.abs(dopgrad)+1.1)/5);
          }
          if (newgrad > 70) {
            newgrad = 70;
          }
          if (newgrad < -70) {
            newgrad = -70;
          }
          if (carrentkey[2] == 1 && newgrad > 0) {
            newgrad += Math.log((Math.abs(dopgrad)+1.1)/15);
          }
          if (carrentkey[3] == 1 && newgrad < 0) {
            newgrad -= Math.log((Math.abs(dopgrad)+1.1)/15);
          }
      }
      function obroboka() {
        if (speed>0 && speed < 10) {
          speed -= 0.025;
          
        }
        if (speed<0 && speed > -10) {
          speed += 0.025;
          
        }
        if (speed>10) {
          speed -= 0.05;
          
        }
        if (speed<-10) {
          speed += 0.1;
          
        }

        if (carrentkey[0] == 1) {
            speed += a;
        }
        if (carrentkey[1] == 1) {
            speed -= a;
        }
        if (carrentkey[2] == 1 && (speed <= -0.6 || speed >=0.6)) {
            left();
        }
        if (carrentkey[3] == 1 && (speed <= -0.6 || speed >=0.6)) {
            right();
        }
        if (newgrad > 0) {
            newgrad -= Math.log((Math.abs(dopgrad)+1)/10);
        }
        if (newgrad < 0) {
            newgrad += Math.log((Math.abs(dopgrad)+1)/10);
        }
        if (speed != 0 && carrentkey[0] == 0 && carrentkey[1] == 0) {
          if (speed > 0) {
            speed -= 0.2;
          }
          if (speed < 0) {
            speed += 0.2;
          }
        }
        if (-0.1 <= speed && speed <= 0.1 && carrentkey[0] == 0 && carrentkey[1] == 0) {
          speed = 0;
        }
          up();
        if (carrentkey[4] == 1) {
          drift();
        }
          polojenie();

      }
      setInterval(obroboka, 25);
      document.addEventListener('keydown', function(event){
       if (event.key == "w") {
          carrentkey[0] = 1; 
      }
       if (event.key == "s") {
          carrentkey[1] = 1;
      }
       if (event.key == "a") {
          carrentkey[2] = 1;
      }
       if (event.key == "d") {
          carrentkey[3] = 1;
      }
       if (event.keyCode == 32) {
          carrentkey[4] = 1;
      }

      })
      document.addEventListener('keyup', function(event){
       if (event.key == "w") {
          carrentkey[0] = 0; 
      }
       if (event.key == "s") {
          carrentkey[1] = 0;
      }
       if (event.key == "a") {
          carrentkey[2] = 0;
      }
       if (event.key == "d") {
          carrentkey[3] = 0;
      }
       if (event.keyCode == 32) {
          carrentkey[4] = 0;
      }
      
      })
      function polojenie() {
        let q = grad + newgrad;
        let st = "";
        image.style.top = y + "px";
        image.style.left = x + "px";
        image.style.position="absolute";
        image.style.transform= "rotate("+q+"deg)";
        for (let i = 0; i < carrentkey.length; i ++) {
          st += (carrentkey[i])+" ";
        }
        console.log(st);
      }

    </script>
  

  </body>
</html>
